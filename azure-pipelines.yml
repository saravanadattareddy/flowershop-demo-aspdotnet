trigger:
- master
pool:
  vmImage: 'windows-latest'
stages:
  - stage: Build 
    jobs:
      - job: Build
        steps:
        - task: NuGetToolInstaller@1
          inputs:
           versionSpec: 
        - task: NuGetCommand@2
          inputs:
            command: 'restore'
            restoreSolution: '$(Parameters.solution)'
            feedsToUse: 'select'

        - task: VSBuild@1
          inputs:
            solution: '$(Parameters.solution)'
            msbuildArgs: '/p:DeployOnBuild=true /p:DeployDefaultTarget=WebPublish /p:WebPublishMethod=FileSystem /p:publishUrl="$(Agent.TempDirectory)\WebAppContent\\"'
            platform: '$(BuildPlatform)'
            configuration: '$(BuildConfiguration)'
        - task: VSTest@3
          inputs:
           platform: '$(BuildPlatform)' 
           configuration: '$(BuildConfiguration)'
            
            
            
         
  - stage: Release 
    jobs: 
      - job: Release
        steps:
          - task: DownloadBuildArtifacts@1
            inputs:
              buildType: 'current'
              downloadType: 'single'
              artifactName: 'copy artifacts to release directory'
              downloadPath: '$(System.ArtifactsDirectory)'
          - task: AzureWebApp@1
            inputs:
              azureSubscription: 'Free Trial(3b887913-f2ee-4aed-83fe-fdc1cf2b0280)'
              appType: 'webApp'
              appName: 'day-dri'
              package: '$(System.DefaultWorkingDirectory)'
              deploymentMethod: 'auto'



 

